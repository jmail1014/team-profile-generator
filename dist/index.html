<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Team</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://use.fontawesome.com/9648e8f39d.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 jumbotron mb-3 team-heading">
          <h1 class="text-center my-team-heading">My Team</h1>
        </div>
      </div>
    </div>
    <main>
    <div class="container cards">
      <div class="row">
        <div class="col-12 d-flex justify-content-center team">
          <!-- Team Cards start here -->

          <div class="card teammate-card">
            <div class="card-header">
              <h2 class="card-title"></h2>
              <h3 class="card-title"><i></i></h3>
            </div>
            <div class="card-body">
              <ul class="list-group">
                <li class="list-group-item"></li>
              </ul>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    </main>
  </body>
</html>
